<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
  <title>Do-RÃ©-Mi</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h2>Liste des Groupes</h2>
<table class="w3-table-all w3-hoverable">
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Actif ?</th>
  </tr>
  <tr th:each="band : ${bands}">
    <td th:text="${band.id}"></td>
    <td th:text="${band.name}"></td>
    <td th:text="${band.active} ? 'oui' : 'non'"></td>
    <td><form th:method="get" th:action="${ '/band/' + band.id}">
      <button class="w3-button w3-black" type="submit">Voir</button>
    </form></td>
    <td><form th:method="get" th:action="${'/band/edit/' + band.id}">
      <button class="w3-button w3-black" type="submit">Editer</button>
    </form></td>
    <td><form th:method="get" th:action="${'/band/delete/' + band.id}">
      <button class="w3-button w3-black" type="submit">Suppression</button>
    </form></td>
  </tr>
</table>

<h3>Filtrer :</h3>

<div class="w3-container w3-cell">
  <p>
  <form th:method="get" th:action="${'/bands/search'}">
    <input type="hidden" name="active" value="Y" />
    <button class="w3-button w3-black" type="submit">Actif uniquement</button>
  </form>
  </p>
</div>

<div class="w3-container w3-cell">
  <p>
  <form th:method="get" th:action="${'/bands/search'}">
    <input type="hidden" name="active" value="N" />
    <button class="w3-button w3-black" type="submit">Inactif uniquement</button>
  </form>
  </p>
</div>

</body>
</html>
